<!DOCTYPE html>
<html lang="en">
<head>
    <title>数据字典管理 - 新建数据字典条目</title>
    <meta charset="UTF-8">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <script src="../script/common.js"></script>
    <script src="../../js/jquery-1.8.3.min.js"></script>
    <script>
        function addDict() {
            var type = $("#type").val();
            var item = $("#item").val();
            var value = $("#value").val();
            var is_editable = 0;
            if ($("#is_editable")[0].checked) {
                is_editable = 1;
            }
            var data = '{dict_type:"' + type + '",dict_item:"' + item + '",dict_value:"' + value + '",dict_is_editable:"' + is_editable + '"}';
            $.ajax({
                url: "../../base/dict",
                type: "post",
                data: data,
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                success: function (obj) {
                    if (obj.code === 0) {
                        alert("保存成功！");
                        to("dict.html");
                    } else {
                        alert(obj.msg);
                    }
                }
            });
        }
    </script>
</head>
<body>
<div class="page_title">数据字典管理&nbsp;&nbsp;&gt;&nbsp;&nbsp;新建数据字典条目</div>
<div class="button_bar">
    <button class="common_button" onclick="help('新建数据字典条目');">帮助</button>
    <button class="common_button" onclick="back();">返回</button>
    <button class="common_button" onclick="addDict();">保存</button>
</div>
<table class="query_form_table">
    <tr>
        <th>类别</th>
        <td><input type="text" id="type"/><span class="red_star">*</span><br/></td>
        <th>条目</th>
        <td><input type="text" id="item"/><span class="red_star">*</span></td>
    </tr>
    <tr>
        <th>值</th>
        <td><input type="number" id="value"/><span class="red_star">*</span></td>
        <th>是否可编辑</th>
        <td><input type="checkbox" id="is_editable" checked/></td>
    </tr>
</table>
</body>
</html>
