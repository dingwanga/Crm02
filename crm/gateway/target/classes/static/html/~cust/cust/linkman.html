<!DOCTYPE html>
<html lang="en">
<head>
    <title>客户信息管理 - 客户信息 - 联系人 </title>
    <meta charset="UTF-8">
    <link href="../../css/style.css" rel="stylesheet" type="text/css">
    <script src="../../script/common.js"></script>
    <script src="../../../js/jquery-1.8.3.min.js"></script>
    <script>
        $(function () {
            var cust_no = localStorage.getItem("cust_no");
            $.ajax({
                url: "../../../cust/customer?no=" + cust_no,
                type: "get",
                success: function (obj) {
                    $("#cust_no").html(cust_no);
                    $("#cust_name").html(obj.result.cust_name);
                }
            });

            $.ajax({
                url: "../../../cust/linkmanlist/" + cust_no,
                type: "get",
                success: function (obj) {
                    $.each(obj.result, function (i, linkman) {
                        var sex = "男";
                        if (linkman.lkm_sex != 1) {
                            sex = "女";
                        }
                        var position = linkman.lkm_position;
                        if (position == null) {
                            position = '';
                        }
                        var mobile = linkman.lkm_mobile;
                        if (mobile == null) {
                            mobile = '';
                        }
                        var memo = linkman.lkm_memo;
                        if (memo == null) {
                            memo = '';
                        }
                        var str = '<tr><td class="list_data_text">' + linkman.lkm_name + '</td>' +
                            '<td class="list_data_text">' + sex + '</td>' +
                            '<td class="list_data_text">' + position + '</td>' +
                            '<td class="list_data_text">' + linkman.lkm_tel + '</td>' +
                            '<td class="list_data_text">' + mobile + '</td>' +
                            '<td class="list_data_op">' + memo + '</td>' +
                            '<td class="list_data_op">' +
                            '<img onclick="toUrl(\'' + linkman.lkm_id + '\',\'linkman_edit.html\');" title="编辑" src="../../images/bt_edit.gif" class="op_button"/>&nbsp;&nbsp;&nbsp;&nbsp;' +
                            '<img onclick="delLinkman(' + linkman.lkm_id + ');" title="删除" src="../../images/bt_del.gif" class="op_button"/>' +
                            '</td></tr>';
                        $("#table").append(str);
                    });
                }
            });
        });

        function delLinkman(id) {
            var flag = window.confirm("确定要删除吗？");
            if (flag) {
                $.ajax({
                    url: "../../../cust/linkman/" + id,
                    type: "delete",
                    success: function (obj) {
                        if (obj.code === 0) {
                            alert("删除成功！");
                            reload(true);
                        } else {
                            alert(obj.msg);
                        }
                    }
                });
            }
        }
    </script>
</head>
<body>
<div class="page_title">客户信息管理&nbsp;&nbsp;>&nbsp;&nbsp;客户信息&nbsp;&nbsp;>&nbsp;&nbsp;联系人</div>
<div class="button_bar">
    <button class="common_button" onclick="help('联系人管理');">帮助</button>
    <button class="common_button" onclick="to('linkman_add.html');">新建</button>
    <button class="common_button" onclick="back();">返回</button>
</div>
<table class="query_form_table">
    <tr>
        <th>客户编号</th>
        <td id="cust_no"></td>
        <th>客户名称</th>
        <td id="cust_name"></td>
    </tr>
</table>
<br/>
<table class="data_list_table" id="table">
    <tr>
        <th width="15%">姓名</th>
        <th width="5%">性别</th>
        <th width="20%">职位</th>
        <th width="15%">办公电话</th>
        <th width="15%">手机</th>
        <th width="15%">备注</th>
        <th width="15%">操作</th>
    </tr>
</table>
</body>
</html>
