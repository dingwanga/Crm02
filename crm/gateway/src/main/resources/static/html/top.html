<html lang="en">
<head>
    <title>客户关系管理系统</title>
    <meta charset="UTF-8">
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script>
        $(function () {
            var token = localStorage.getItem("token");
            $.ajax({
                url: "../user/getUser?token=" + token,
                type: "get",
                success: function (obj) {
                    if (obj.code === 0) {
                        var name = obj.result.usr_name;
                        var role = obj.result.role_name;
                        $("#name").html(name);
                        $("#role").html(role);
                    } else {
                        alert(obj.msg);
                        window.location.href = "../login.html";
                    }
                }
            });
        });
    </script>
</head>
<body style="border-bottom:solid 1px #666;">
<table style="width:100%;">
    <tr>
        <td><img src="images/logo.gif"></td>
        <td style="font-family:黑体;font-size:33px;font-weight:bold;"> 客户关系管理系统</td>
        <td width="25%" align="right" style="font-size:12px;" valign="bottom">当前用户：<span id="name"></span>（<span
                id="role"></span>）&nbsp;&nbsp; 退出系统
        </td>
    </tr>
</table>
</body>
</html>
