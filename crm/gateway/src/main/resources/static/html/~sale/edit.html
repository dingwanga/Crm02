<!DOCTYPE html>
<html lang="en">
<head>
    <title>销售机会管理 - 编辑销售机会</title>
    <meta charset="UTF-8">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <script src="../script/common.js"></script>
    <script src="../../js/jquery-1.8.3.min.js"></script>
    <script>
        $(function () {
            var id = localStorage.getItem("id");
            $.ajax({
                url: "../../marketing/list/" + id,
                type: "get",
                contentType: "application/json;charset=utf-8",
                success: function (obj) {
                    $("#id").val(obj.result.chc_id);
                    $("#source").val(obj.result.chc_source);
                    $("#cust_name").val(obj.result.chc_cust_name);
                    $("#rate").val(obj.result.chc_rate);
                    $("#title").val(obj.result.chc_title);
                    $("#linkman").val(obj.result.chc_linkman);
                    $("#tel").val(obj.result.chc_tel);
                    $("#desc").val(obj.result.chc_desc);
                    $("#create_by").val(obj.result.chc_create_by);
                    $("#create_date").val(formatDate(obj.result.chc_create_date));
                }
            });
        });

        function submit() {
            var id = $("#id").val();
            var source = $("#source").val();
            var cust_name = $("#cust_name").val();
            var rate = $("#rate").val();
            var title = $("#title").val();
            var linkman = $("#linkman").val();
            var tel = $("#tel").val();
            var desc = $("#desc").val();
            var data = '{chc_id:"' + id + '",chc_source:"' + source + '",chc_cust_name:"' + cust_name + '",chc_rate:"' + rate + '",' +
                'chc_title:"' + title + '",chc_linkman:"' + linkman + '",chc_tel:"' + tel + '",chc_desc:"' + desc + '"}';
            $.ajax({
                url: "../../marketing/update",
                type: "put",
                data: data,
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                success: function (obj) {
                    if (obj.code === 0) {
                        save('list.html');
                    } else {
                        alert(obj.msg);
                    }
                }
            });
        }
    </script>
</head>
<body>
<div class="page_title">销售机会管理&nbsp;&nbsp;&gt;&nbsp;&nbsp;编辑销售机会</div>
<div class="button_bar">
    <button class="common_button" onclick="help('编辑销售机会');">帮助</button>
    <button class="common_button" onclick="back();">返回</button>
    <button class="common_button" onclick="submit();">保存</button>
</div>
<table class="query_form_table">
    <tr>
        <th>编号</th>
        <td><input type="text" id="id" readonly/></td>
        <th>机会来源</th>
        <td>
            <input type="text" id="source"/></td>
    </tr>
    <tr>
        <th>客户名称</th>
        <td><input type="text" id="cust_name"/><span class="red_star">*</span></td>
        <th>成功机率（%）</th>
        <td><input type="number" id="rate"/><span class="red_star">*</span></td>
    </tr>
    <tr>
        <th>概要</th>
        <td colspan="3"><input type="text" id="title" size="52"/><span class="red_star">*</span></td>
    </tr>
    <tr>
        <th>联系人</th>
        <td><input type="text" id="linkman"/></td>
        <th>联系人电话</th>
        <td><input type="text" id="tel"/></td>
    </tr>
    <tr>
        <th>机会描述</th>
        <td colspan="3"><textarea id="desc" rows="6" cols="50">...</textarea><span class="red_star">*</span></td>
    </tr>
    <tr>
        <th>创建人</th>
        <td><input type="text" id="create_by" readonly/><span class="red_star">*</span></td>
        <th>创建时间</th>
        <td><input type="text" id="create_date" readonly/><span class="red_star">*</span></td>
    </tr>
</table>
<br/>
<table class="query_form_table">
    <tr>
        <th>指派给</th>
        <td>
            <select id="due_to" disabled>
                <option>请选择...</option>
            </select> <span class="red_star">*</span></td>
        <th>指派时间</th>
        <td>
            <input type="text" id="due_date" disabled/><span class="red_star">*</span></td>
    </tr>
</table>
</body>
</html>
